{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Page
{% endblock %}

{% block body %}
    {% if status == 1%}
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <a href="{% url 'entry' entry %}"}><li>{{ entry }}</li></a>
                
            {% endfor %}
        </ul>
    {% else %}
        <h1>No pages found</h1>
    {% endif %}

{% endblock %}
