{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' entry %}" method="POST">
        {% csrf_token %}
        <textarea name="data" id="textarea" cols="30" rows="10">{{content}}</textarea>
        <input type="submit" value="SAVE">
    </form>
    
{% endblock %}
